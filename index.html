
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWAY Store</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/idade.js" defer></script>
</head>
<body>
    <div id="popup-idade" class="popup">
        <div class="popup-content">
            <h2>Você tem mais de 18 anos?</h2>
            <button onclick="permitirAcesso()">SIM</button>
            <button onclick="bloquearAcesso()">NÃO</button>
        </div>
    </div>

    <header>
        <img src="assets/logo.png" alt="NWAY Store" class="logo">
    </header>

    <main>
        <h1>Bem-vindo à NWAY Store!</h1>
        <section class="produtos">
            <div class="produto">
                <img src="assets/logo.png" alt="Produto">
                <h2>Pod 1</h2>
                <p>R$ 50,00</p>
                <a href="https://wa.me/SEU_NUMERO?text=Quero%20comprar%20um%20POD!" target="_blank" class="botao">Comprar</a>
            </div>
            <div class="produto">
                <img src="assets/logo.png" alt="Produto">
                <h2>Pod 2</h2>
                <p>R$ 60,00</p>
                <a href="https://wa.me/SEU_NUMERO?text=Quero%20comprar%20um%20POD!" target="_blank" class="botao">Comprar</a>
            </div>
        </section>
        <a href="termos.html" class="termos-link">Termos de Uso</a>
    </main>
</body>
</html>
